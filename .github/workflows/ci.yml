jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [10]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}
      - name: Install
        run: npm install 
      - name: Test
        - run: npm run build 
        - run: npm run test 